<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('I am a %s string', 'hat')
    // console.log(`I am a ${var}`) es6
    // Styled
    console.log('%c I am some big text', 'font-size: 50px; background:red;')
    // warning!
    console.warn('OH NOOO')
    // Error :|
    console.error('OH SHIT')
    // Info
    console.info('Crocodiles eat 3-4 people per year')
    // Testing
    console.assert(1 === 2, "That is wrong")
    console.assert(1 === 1, "That is wrong")
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!') //wont show anything without error
    // clearing
    // console.clear()
    // Viewing DOM Elements
        console.log(p);
        console.dir(p)
    // console.clear()
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`)
    })
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
        console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Osha')
    console.count('Joe')
    console.count('Osha')
    console.count('Joe')
    console.count('Osha')
    console.count('Joe')
    console.count('Osha')
    console.count('Joe')
    // timing
    console.time('fetching data');
    fetch('https:api.github.com/users/wesbos').then(data =>data.json().then(data => {
        console.timeEnd('fetching data')
        console.log(data)
    }))

    console.table(dogs);

  </script>
</body>
</html>
