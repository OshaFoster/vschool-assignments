<html lang="en">

<head>

</head>

<body>
	<div class ="firstDiv">
		<button id="add">Add</button>
		<input id="add-A" type="number"/><span> + </span>
		<input id="add-B" type="number"/>

	</div>
	<div class ="secondDiv">
		<button id="subtract">Subtract</button>
		<input id="subtract-A" type="number"/><span> - </span>
		<input id="subtract-B" type = "number"/>
		<h3>The answer is: <span id="subtract-result">ans..</span></h3> 
	</div>
	<div class ="thirdDiv">
		<button id="multiply">Multiply</button>
		<input id="multiply-A" type="number"/><span> * </span>
		<input id="multiply-B" type="number"/>

	</div>

</body>
